<!DOCTYPE html>
<html>
  <head>
    <title>Potions</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="description" content="" />
    <link rel="stylesheet" href="scss/main.scss">
    <link rel="icon" type="image/x-icon" href="Resources/images/potion.png">
  </head>
  <body>
    <div class="controls">
      <button class="spawn red"><h1>Red Potion</h1></button>
      <button class="spawn blue"><h1>Blue Potion</h1></button>
      <div class="potion-container draggable template" id="red-potion" draggable="true">
        <div class="shadow"></div>
        <div class="background">
            <div class="liquid" id="red"></div>
        </div>
      </div>
      <div class="potion-container draggable template" id="blue-potion" draggable="true">
        <div class="shadow"></div>
        <div class="background">
            <div class="liquid" id="blue"></div>
        </div>
      </div>
    </div>
    
    <div class="potion-cupboard">
      <div class="zero-zero container"></div>
      <div class="one-one container"></div>
      <div class="two-two container"></div>
      <div class="one-zero container"></div>
      <div class="two-zero container"></div>
      <div class="zero-one container"></div>
      <div class="zero-two container"></div>
      <div class="one-two container"></div>
      <div class="two-one container"></div>
    </div>
  </body>

  <script src="javascript/potion.js"></script>

</html>
